services:
  - type: web
    name: composite-risk-explorer
    runtime: node
    repo: https://github.com/ArtificialIntellicat/composite-risk-explorer-gmi-wri
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
      php artisan db:seed --class=CombinedDataSeeder
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: composite-risk-explorer-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: composite-risk-explorer-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: composite-risk-explorer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: composite-risk-explorer-db
          property: password

databases:
  - name: composite-risk-explorer-db
    databaseName: composite
    user: explorer
