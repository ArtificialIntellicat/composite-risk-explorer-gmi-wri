services:
  - type: web
    name: composite-risk-explorer
    env: php
    region: frankfurt
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
      php artisan db:seed --class=CompositeRiskSeeder
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - fromDatabase:
          name: composite-risk-explorer-db
          property: host
          envVarKey: DB_HOST
      - fromDatabase:
          name: composite-risk-explorer-db
          property: database
          envVarKey: DB_DATABASE
      - fromDatabase:
          name: composite-risk-explorer-db
          property: user
          envVarKey: DB_USERNAME
      - fromDatabase:
          name: composite-risk-explorer-db
          property: password
          envVarKey: DB_PASSWORD

databases:
  - name: composite-risk-explorer-db
    databaseName: composite
    user: explorer
